databaseChangeLog:
  - changeSet:
      id: 1
      author: kchuvyzgalov
      changes:
        -  createSequence:
             dataType:  int
             incrementBy: 1
             sequenceName:  seq_user_mood_id
             startValue: 1
        - createTable:
            tableName: user_mood
            columns:
              - column:
                  name: id
                  type: int
                  valueSequenceNext: seq_user_mood_id
                  constraints:
                    primaryKey:  true
              - column:
                  name: color
                  type: nvarchar
              - column:
                  name: emoji
                  type: nvarchar
              - column:
                  name: description
                  type: nvarchar
              - column:
                  name: created
                  type: datetime
              - column:
                  name: updated
                  type: datetime
              - column:
                  name: user_id
                  type: int
