databaseChangeLog:
  - changeSet:
      id: 1
      author: yourName
      changes:
        - createTable:
            tableName: doctor_credentials
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_doctor_credentials
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: birth_date
                  type: timestamp
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: created
                  type: timestamp
              - column:
                  name: clinic
                  type: varchar(255)
              - column:
                  name: specialisation
                  type: varchar(255)
