databaseChangeLog:
  - changeSet:
      id: 8
      author: e2e4b6b7
      changes:
        - createSequence:
            sequenceName: user_login_sequence
            dataType: int
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: user_logins
            columns:
              - column:
                  name: id
                  type: int
                  valueSequenceNext: user_login_sequence
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: int
                  constraints:
                    foreignKeyName: fk_user_logins_user
                    references: users(id)
                    nullable: false
              - column:
                  name: login_time
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_user_logins_user
            tableName: user_logins
            columns:
              - column:
                  name: user_id
