databaseChangeLog:
  - changeSet:
      id: 8
      author: e2e4b6b7
      changes:
        - createSequence:
            sequenceName: login_history_id
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: login_history
            columns:
              - column:
                  name: id
                  type: int
                  valueSequenceNext: login_history_id
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: int
                  constraints:
                    foreignKeyName: fk_login_history_user
                    references: users(id)
                    nullable: false
              - column:
                  name: login_time
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_login_history_user
            tableName: login_history
            columns:
              - column:
                  name: user_id
