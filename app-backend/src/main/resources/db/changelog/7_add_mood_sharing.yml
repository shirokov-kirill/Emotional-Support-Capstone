databaseChangeLog:
  - changeSet:
      id: 4
      author: egor.lebedev
      changes:
        - createSequence:
            dataType: int
            incrementBy: 1
            sequenceName: seq_user_mood_sharing_id
            startValue: 1
        - createTable:
            tableName: user_mood_sharing
            columns:
              - column:
                  name: id
                  type: int
                  valueSequenceNext: seq_user_mood_sharing_id
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: doctor_id
                  type: int
                  constraints:
                    foreignKeyName: fk_user__doctors
                    references: doctor_credentials(id)
                    nullable: false
              - column:
                  name: start_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: datetime
                  constraints:
                    nullable: false